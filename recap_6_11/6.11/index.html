<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="left-container">
                <form>
                    <h2> General information</h2>
                    <select name="pets" id="pet-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                      </select>
                    <input type="text" name="firstname"  placeholder="First and last name">
                    
                    
                    <input type="text" name="lastname"  placeholder="First and last name">
                    
                    
                    <input type="email" name="email"  placeholder="First and last name">
                    
                    
                    <input type="password" name="password"  placeholder="First and last name">
                    
                    <input type="submit" value="Login!">
                </form>
            </div>
            <div class="right-container">
                <form>
                    <h2>Contact Details</h2>
                    <label for="firstname">First name: </label>
                    <input type="text" name="firstname"  required>
                    <br>
                    <label for="lastname">Last name: </label>
                    <input type="text" name="lastname"  required>
                    <br>
                    <label for="email">email: </label>
                    <input type="email" name="email"  required>
                    <br>
                    <label for="password">password: </label>
                    <input type="password" name="password"  required>
                    <br>
                    <input type="submit" value="Login!">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
