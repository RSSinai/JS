<!-- 
1.Create a webpage that has an input field for the user’s age and
a button.
If the user enters a number above 18, make the text
“you can drink appear”. If the user enters a number below 18,
make the text “you’re too young” appear. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" >
        <h3>Please enter age:</h3>
      <label for="fname">User age:</label><br />
      <input type="text" id="input"/><br>
      <button type="button" onclick="submitAge()">Click Me!</button>
      <p id="afterText"></p>
    </div>
    <script>
        function submitAge(){
            let userAge = document.getElementById('input').value
            let userMessage = document.getElementById('afterText')
            if(userAge<18)
            {
                userMessage.textContent = "you’re too young"
            }
            else
            {
                userMessage.textContent = "You can drink"
            }
        }
    </script>
  </body>
</html>
