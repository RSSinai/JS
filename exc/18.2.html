<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifying Elements</title>
  </head>
  <style>
    h1 {
      color: red;
    }
    p {
      font-size: 20px;
    }
  </style>
  <body>
    <h1>
      I hate the color red. If only I was blue and I can sing "Im blue da da di
      da da daaa"
    </h1>
    <p class="paragraph">I wish I was bigger</p>
    <div id="description">Select me and change my display property</div>
  </body>
  <script>
    // Change the h1 color to blue.
    const h1QuesrySelector = document.querySelector('h1');
    h1QuesrySelector.style.color = "blue"
    // Change the paragraph to 30 px
    const pElement = document.querySelector('p')
    pElement.style.fontSize = '30px'
    //  inline for div id = descrition 
    const divElement = document.getElementById("description")
    divElement.style.display='inline-block'
    // body color 
    const bodyElement = document.querySelector('body')
    bodyElement.style.backgroundColor = "green"
    //  title page
    newPageTitle = 'The title has changed!';
    document.title = newPageTitle;
  </script>
</html>
