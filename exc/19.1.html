<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
  <script>
    // Change the text from “title 2” to “main title”
    const startHereLi = document.querySelector("li.start-here");
    startHereLi.textContent = "main title";
    
    // Add another subtitle with the text “subtitle 4”
    const ul = startHereLi.parentElement.querySelector("ul");
    const newSubTitle = document.createElement("li");
    newSubTitle.textContent = "subtitle 4";
    ul.appendChild(newSubTitle);

    //  Delete the last <li> element from the list
    const listItems = ul.querySelectorAll("li");
    if (listItems.length > 0) {
      ul.removeChild(listItems[listItems.length - 1]);
    }

    // Change the text of the <title> element to "Master Of The Dom"
    const titleElement = document.querySelector("title");
    titleElement.textContent = "Master Of The Dom";

    // Change the text of the <p> element to something else
    const pElement = document.querySelector("p");
    pElement.textContent = "New text for the paragraph";
  </script>
</html>
